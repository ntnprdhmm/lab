<html>  
    <head>
        <title>Simple Rubik's Cube</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>CSS Rubik's cube</h1>
        </div>
        <div id="rubik-container">
            <table id="rubik">
                <tr class="row">
                    <td class="square red"></td>
                    <td class="square green"></td>
                    <td class="square yellow"></td>
                </tr>
                <tr class="row">
                    <td class="square blue"></td>
                    <td class="square white"></td>
                    <td class="square orange"></td>
                </tr>
                <tr class="row">
                    <td class="square orange"></td>
                    <td class="square blue"></td>
                    <td class="square green"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
