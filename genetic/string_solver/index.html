<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Basic genetic algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- left column -->
        <div id="left">
            <table id="current">
                <tr>
                    <th>Generation</th>
                    <th>Phrase</th>
                    <th>Fitness</th>
                </tr>
            </table>
        </div>
        <!-- right column -->
        <div id="right">
            <!-- form -->
            <div id="header">
                <form id="search-form">
                    <div class="form-group"> 
                        <label class="form-label" for="phrase">Phrase</label>
                        <div class="form-input-container">
                            <input class="form-input" type="text" id="phrase" value="hello world">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <label class="form-label" for="popsize">Population size</label>
                        <div class="form-input-container">
                            <input class="form-input" type="text" id="popsize" value="1000">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <label class="form-label" for="rate">Mutation rate</label>
                        <div class="form-input-container">
                            <input class="form-input" type="text" id="rate" value="0.02">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="search" class="btn">Search</button>
                    </div>
                </form>
            </div>
            <!-- previous results -->
            <div id="hist">
                <table id="hist-table">
                    <tr>
                        <th></th>
                        <th>Target</th>
                        <th>Nb generations</th>
                        <th>Pop size</th>
                        <th>Mutation rate</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/DNA.js"></script>
    <script src="scripts/Population.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
